<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play a game of chess with your friends or with a computer">
    <meta name="keywords" content="chess, check, checkmate, pawn, knight, bishop, rook, queen, king">

    <!--adding the favicon-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <!--css file-->
    <link href="assets/css/style.css" rel="stylesheet">
    <!--font awesome script for setting up icons-->
    <script src="https://kit.fontawesome.com/1a1e78fae2.js" crossorigin="anonymous"></script>

    <!--preventing enter from submitting the form and starting the game
    source: https://jkorpela.fi/forms/enter.html-->
    

    <title>Chess Champions</title>
</head>

<body>
    <!--page heading with logo-->
    <header id="title-homepage">
        <h1>
            <i class="fa-solid fa-chess-king"></i>
            <br>
            Chess Champions
        </h1>
    </header>

    <!--game settings form-->
    <div id="settings-container">
        <form id="menu-settings" action="game.html" method="post" onsubmit="playGame(event)">
            <!--dropdown menu for player selection-->
            <div class="input-right input-gap">
                <label for="settings-players">Players:</label>
                <select id="settings-players" class="clickable float-right" onchange="buildDynamicSettings(value)">
                    <option value="pvp">Player vs. Player</option>
                    <option value="pve">Player vs. Computer</option>
                    <option value="eve">Computer vs. Computer</option>
                </select>
            </div>

            <!--the div which will store the javascript generated part of the form-->
            <div id="settings-dynamic"></div>

            <div id="advanced-settings">
                <details>
                    <summary class="clickable">Advanced Moves</summary>
                    <div class="input-right">
                        <label for="pawn-promotion" class="indented small-text">Pawn Promotion:</label>
                        <select id="pawn-promotion" class="clickable float-right" onchange="updatePawnPromotion(value)">
                            <option value="any">Promote to any piece</option>
                            <option value="dead">Only promote from eliminated pieces</option>
                        </select>
                    </div>
                    <input type="checkbox" id="castling" class="indented clickable input-gap"
                        onchange="updateCastling(checked)" checked>
                    <label for="castling" class="small-text clickable">Castling</label>
                    <!--A third party link that explains what castling is-->
                    <a href="https://en.wikipedia.org/wiki/Castling" target="_blank" class="small-text" rel="noopener"
                        aria-label="Go to the Wikipedia page about Castling (Opens in a new tab)">(What is this?)</a>
                    <br>
                    <input type="checkbox" id="en-passant" class="indented clickable input-gap"
                        onchange="updateEnPassant(checked)" checked>
                    <label for="en-passant" class="small-text clickable">En Passant</label>
                    <!--A third party link that explains what en passant is-->
                    <a href="https://en.wikipedia.org/wiki/En_passant" target="_blank" class="small-text" rel="noopener"
                        aria-label="Go to the Wikipedia page about En Passant (Opens in a new tab)">(What is this?)</a>
                </details>
            </div>

            <!--the button that takes the user to the game-->
            <div id="to-game">
                <input type="submit" value="Play Game!" aria-label="Go to the gameplay page">
            </div>
        </div>
    </div>

    <!--import objects.js to get the timer functions-->
    <script src="assets/js/objects.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
