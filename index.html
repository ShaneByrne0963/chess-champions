<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css file-->
    <link href="assets/css/style.css" rel="stylesheet">
    <!--font awesome script for setting up icons-->
    <script src="https://kit.fontawesome.com/1a1e78fae2.js" crossorigin="anonymous"></script>

    <title>Chess Champions</title>
</head>
<body>
    <!--page heading with logo-->
    <header>
        <h1>
            <i class="fa-solid fa-chess-king"></i>
            <p>Chess Champions</p>
        </h1>
    </header>

    <!--game settings form-->
    <section>
        <form action="#" method="post">
            <!--dropdown menu for player selection-->
            <label for="settings-players">Players:</label>
            <select id="settings-players" name="players">
                <option value="pvp">Player vs. Player</option>
                <option value="pve">Player vs. Computer</option>
                <option value="eve">Computer vs. Computer</option>
            </select>

            <!--the div which will store the javascript generated part of the form-->
            <div id="settings-dynamic"></div>

            <!--the button that takes the user to the game-->
            <div id="settings-submit">
                <input type="submit" value="Play Game">
            </div>
        </form>
    </section>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
