<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play a game of chess with your friends or with a computer">
    <meta name="keywords" content="chess, check, checkmate, pawn, knight, bishop, rook, queen, king">

    <!--adding the favicon-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <!--css file-->
    <link href="assets/css/style.css" rel="stylesheet">
    <!--font awesome script for setting up icons-->
    <script src="https://kit.fontawesome.com/1a1e78fae2.js" crossorigin="anonymous"></script>

    <title>Chess Champions</title>
</head>

<body>
    <!--user interface-->
    <div id="game">
        <div id="ui-area" onclick="tile.deselectAll();">
            <!--tells the user who's turn it is-->
            <div id="player-turn">
                <h3 id="turn-heading">It is Player1's turn</h3>
            </div>
            <!--important information about player 1-->
            <div id="player1-ui">
                <h3>Player 1
                    <span><i class="fa-solid fa-chess-king"></i></span>
                </h3>
                <p class="small-text">Pieces Eliminated:</p>
                <!--spans of destroyed pieces will be added to this div-->
                <div id="player1-graveyard" class="graveyard"></div>
                <div id="player1-time" class="small-text text-right"></div>
            </div>
            <!--important information about player 2-->
            <div id="player2-ui">
                <h3>Player 2
                    <span><i class="fa-solid fa-chess-king"></i></span>
                </h3>
                <p class="small-text">Pieces Eliminated:</p>
                <!--spans of destroyed pieces will be added to this div-->
                <div id="player2-graveyard" class="graveyard"></div>
                <!--will display the player's remaining time, if applicable-->
                <div id="player2-time" class="small-text text-right"></div>
            </div>
            <!--will display announcements like "check" or "checkmate"-->
            <div id="announce-ui">
                <div id="announcements">
                    <!--the elements for the announcements are stored in this div-->
                    <div></div>
                </div>
            </div>
            <!--buttons for restarting the game or returning to the main menu-->
            <div id="ui-buttons">
                <button onclick="startGame();" class="clickable" aria-label="Start the game from the beginning">Restart Game</button>
                <a href="index.html" aria-label="Return to the game settings page">Back to Menu</a>
            </div>
        </div>
        <!--where the game takes place. the main structure of the chess board will be created in javascript-->
        <div id="game-area">
            <div id="turn-game"></div>
            <div id="chess-board">
                <!--the banner that will display checkmate and pawn promotion.
                    will store the display style in the tag itself so it can be removed when necessary-->
                <div id="banner" class="pawn-pick" style="display: none;">
                    <h1>Banner Heading</h1>
                    <h3>Banner Subheading</h3>
                    <!--The grid that will have the pawn promotion icons-->
                    <div id="promotion-icons" style="display: none;">
                        <div id="promote-knight" class="clickable" onclick="selectPromotion('knight')"></div>
                        <div id="promote-bishop" class="clickable" onclick="selectPromotion('bishop')"></div>
                        <div id="promote-rook" class="clickable" onclick="selectPromotion('rook')"></div>
                        <div id="promote-queen" class="clickable" onclick="selectPromotion('queen')"></div>
                    </div>
                </div>
            </div>
            <!--will store the announcements for smaller screen sizes-->
            <div id="announce-game"></div>
        </div>
    </div>

    <!--javascript files-->
    <script src="assets/js/objects.js"></script>
    <script src="assets/js/calculations.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
