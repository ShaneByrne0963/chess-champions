<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css file-->
    <link href="assets/css/style.css" rel="stylesheet">
    <!--font awesome script for setting up icons-->
    <script src="https://kit.fontawesome.com/1a1e78fae2.js" crossorigin="anonymous"></script>

    <title>Chess Champions</title>
</head>

<body>
    <!--user interface-->
    <section id="game">
        <div id="ui-area">
            <div id="player-turn">
                <h2>It's Player1's turn</h2>
            </div>
            <div id="players-ui">
                <div id="player1-ui">
                    <h3>Player 1</h3>
                    <p>Enemies Killed:</p>
                </div>
                <div id="player2-ui">
                    <h3>Player 2</h3>
                    <p>Enemies Killed:</p>
                </div>
            </div>
            <div id="announcements"></div>
            <div id="game-options">
                <button id="reset">Restart Game</button>
                <button id="to-menu">Back to Menu</button>
            </div>
        </div>
        <div id="game-area">
            <div id="chess-board"></div>
        </div>
    </section>

    <script src="assets/js/game.js"></script>
</body>

</html>
